<main>
  <form id="new-todo-item-form">
    <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
    <button type="submit">Create</button>
  </form>

  <ul id="todo-list">
  </ul>
</main>

<script>

  var form = document.querySelector("#new-todo-item-form"); //form
  var input = document.querySelector("#new-todo-item-input"); //text
  var list = document.querySelector("#todo-list"); //list item

  form.addEventListener("submit",createToDoItems); //when form gets submitted run the fucntion "createToDoItems"

  function createToDoItems(event) { //here's the function
    event.preventDefault();

    var itemText = input.value.split(","); //value that gets entered, split into an array and save it to a variable
    console.log(itemText)
    form.reset();

    for (var i = 0; i < itemText.length; i++) { //for loop that's looping through the "itemText" array creating new list items
      var li = document.createElement("li");
      var label = document.createElement("label");
      var checkbox = document.createElement("input");
      var span = document.createElement("span");

      span.textContent = itemText[i].trim(); //setting the text content and removing extra spaces
      checkbox.setAttribute("type", "checkbox"); //giving the input a checkbox attribute

      label.appendChild(checkbox);
      label.appendChild(span);
      li.appendChild(label);
      list.appendChild(li)

    }
  }

</script>
